<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>漏洞索引</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-image: url(/static/header.jpg)">

<div class="container">
    <div class="panel panel-success">
        <div class="panel-heading opacity25">
            <h3 class="panel-title">补天漏洞索引</h3>

        </div>
        <table class="table">
            {% if context%}
            <th>审核时间</th><th>漏洞厂商</th><th>漏洞标题</th><th>漏洞风险等级</th>
                {% for retCrawl in context %}
                    <tr><td>{{ retCrawl.update_time }}</td>
                        <td>{{ retCrawl.company_name }}</td>
                        <td>{{ retCrawl.title }}</td>
                        <td>{{ retCrawl.level }}</td>
                    </tr>
                {% endfor %}
            {% endif %}
        </table>
    </div>

    <nav style="text-align: center">
        <ul class="pagination">
            {% if pages and tag %}
                    <ul class="pager">
                        <li class="previous"><a href="/{{ tag }}{{ pages.previous }}">&larr; Older</a></li>
                        <li class="next"><a href="/{{ tag }}{{ pages.next }}">Newer &rarr;</a></li>
                    </ul>
            {% endif %}
        </ul>
    </nav>

</div>
</body st>
</html>
